<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jsonp02.html</title>
<!-- 외부 jquery 로딩 -->
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
</head>
<body>
<h1>jQuery를 활용한 jsonp 예제</h1>
<button id="getBtn">회원 정보 얻어오기</button>
<p id="result"></p>
<script>
	$("#getBtn").click(function(){
		$.ajax({ //함수명만 ajax(ajax아님) 
			//콜백함수를 알아서 만들어준다. 여러번 함수를 실행해도 콜백함수명은 동일
			url:"http://localhost:8888/spring05/angularjs/jsonp01.jsp",
			dataType:"jsonp",
			success:function(data){
				console.log(data);
				$("#result").text("번호:"+data.num+" 이름:"+data.name);
			},
			error: function(data){
				console.log(data);
			}
		});
	});
</script>
</body>
</html>

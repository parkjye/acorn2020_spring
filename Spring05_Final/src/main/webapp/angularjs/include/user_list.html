<p>user_list.html 페이지 입니다.</p>
<table>
	<thead>
		<tr>
			<th>이름</th>
			<th>이메일</th>
			<th>등록일</th>
		</tr>
	</thead>
	<tbody>
		<!-- Client Side. usersList는 서버로부터 json을 받아온다.(html page) 
			$scope.userList
		-->
		<tr data-ng-repeat="tmp in userList">
			<td>{{tmp.name}}</td>
			<td>{{tmp.email}}</td>
			<td>{{tmp.regdate}}</td>
		</tr>
	</tbody>
</table>

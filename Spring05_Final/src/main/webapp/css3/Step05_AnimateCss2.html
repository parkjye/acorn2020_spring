<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/css/Step05_AnimateCss2.html</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>
<body>
<input type="text" id="inputMsg" placeholder="메세지 입력"/>
<button id="addBtn">추가</button>
<ul id="msgList">
	
</ul>
<script src="../resources/js/jquery-3.5.1.js"></script>
<script>
	$("#addBtn").click(function(){
		//삭제버튼
		var $btn=$("<button>X</button>").on("click",function(){
			//$(this).parent().remove();
			$(this).parent()
			.addClass("animate__animated animate__fadeOutRight")
			.one("animationend", function(){
				$(this).remove();
			});
		});
		
		//
		var getMsg=$("#inputMsg").val();
		
		// li요소 동적으로 만들어서 아이디가 msgList인 곳에 추가한다.
		$("<li/>")
		.text(getMsg)
		.appendTo("#msgList")
		.addClass("animate__animated animate__tada")
		.append($btn);
	});
</script>
</body>
</html>

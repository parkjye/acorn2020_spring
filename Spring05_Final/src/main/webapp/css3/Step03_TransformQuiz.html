<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/css/Step03_TransformQuiz.html</title>
<style>
	.wrapper{
		text-align: center;
	}
	.wrapper img{
		transition: transform 0.4s ease-out;
	}
</style>
</head>
<body>
<h1>trasform 테스트</h1>
<button id="leftBtn">좌</button>
<button id="rightBtn">우</button>
<button id="rotateBtn">회전</button>
<div class="wrapper">
	<img src="../resources/images/kim1.png" alt="" />
</div>
<script src="../resources/js/jquery-3.5.1.js"></script>
<script>
	/*hint
	var x=50;
	var angle=45;
	
	$(".wrapper img").css("transform","translateX("+x+"px) rotate("+angle+"deg)");
	*/
	
	/*
		좌 버튼을 클릭하면 왼쪽으로 50px
		우 버튼을 클릭하면 오른쪽으로 50px
		회전 버튼을 클릭하면 45도씩 시계방향으로 회전하게 하세요.
	*/
	
	/*
	var n=50;
	var a=45;
	
	$("#leftBtn").on("click", function(){
		$(".wrapper img").css("transform","translateX(-"+n+"px)");
	});
	
	$("#rightBtn").on("click", function(){
		$(".wrapper img").css("transform","translateX("+n+"px)");
	});
	
	$("#rotateBtn").on("click", function(){
		$(".wrapper img").css("transform","rotate("+a+"deg)");
	});*/
	
	//solution
	var x=0;
	var angle=0;
	
	$("#leftBtn").on("click", function(){
		x -= 50;
		move();
	});
	$("#rightBtn").on("click", function(){
		x += 50;
		move();
	});
	$("#rotateBtn").on("click", function(){
		angle += 45;
		move();
	});
	
	//이미지를 움직이는 함수 
	function move(){
		$(".wrapper img").css("transform","translateX("+x+"px) rotate("+angle+"deg)");
	}
	
	/*
		버튼을 클릭할 때 마다, 요소에 inline style이 적용된다. (요소검사에서 확인)
	*/
</script>
</body>
</html>
